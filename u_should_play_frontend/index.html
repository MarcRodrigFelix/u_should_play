<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>U Should Play</title>
</head>
<body class="main-body">
    <h1 style="padding-top: 50px; font-size: 40px; color: white;">U Should Play</h1>
  <div id="main-div">

    <div id="game-form-div">

      <form id="new-game-form">
        <h2>Add A Game</h2>
        <div class="game-box">
          <input type="text" name="title" required="">
          <label>Title</label>
        </div>
        <div class="game-box">
          <input type="text" name="image" required="">
          <label>Image URL</label>
        </div>
        <div class="game-box">
          <textarea type="text" id="review" name="review" cols="40" rows="5" required=""></textarea>
          <label>Reason You Should Play?</label>
        </div>
        <div class="submit-btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <input type="submit" value="Submit" class="submit">
        </div>
      </form>
      
    </div>



    <div id="games-container">
      <ul id="games-list"></ul>
    </div>

    <div id="comments-container"></div>
</div>





  <script type="text/javascript" src="./src/service/gameService.js"></script>
  <script type="text/javascript" src="./src/components/Game.js"></script>
  <script type="text/javascript" src="./src/components/Games.js"></script>
  <script type="text/javascript" src="./src/components/Comment.js"></script>
  <script type="text/javascript" src="./src/components/Comments.js"></script>
  <script type="text/javascript" src="./src/index.js"></script>
  
</body>
</html>
