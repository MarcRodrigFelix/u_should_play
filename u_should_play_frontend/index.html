<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>U Should Play</title>
</head>
<body class="main-body">

  <div id="main-div">

    <div id="game-form-div">
      <form id="new-game-form">
        <h2>Add A Game, You Should Play.</h2>
        <div class="game-box">
          <label for="title">Game Title</label><br>
          <input type="text" id="title" name="title"><br>
        </div>
        <div class="game-box">
          <label for="image">Game Image</label><br>
          <input type="text" id="image" name="image"><br>
        </div>
        <div class="game-box">
          <label for="review">Game Review</label><br>
          <input type="text" id="review" name="review"><br>
        </div>
        <div class="submit-btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <input type="submit" value="Submit" class="submit">
        </div>
      </form>
    </div>



    <div id="all-games">
  </div>
</div>





  <script type="text/javascript" src="./src/index.js"></script>
  <script type="text/javascript" src="./src/Game.js"></script>
  <script type="text/javascript" src="./src/GameFetches.js"></script>
  <script type="text/javascript" src="./src/Comment.js"></script>
</body>
</html>
